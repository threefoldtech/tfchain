name: Create release

on:
  push:
    # tags:
    #   - '*'

jobs:
  pre_job:
    runs-on: [self-hosted, tfchainrunner01]
    outputs:
      uid: ${{ steps.get_uid.outputs.uid }}
      gid: ${{ steps.get_gid.outputs.gid }}
    steps:
      - name: Get User ID
        id: get_uid
        run: echo "::set-output name=uid::$(id -u tfchaindev)"
      - name: Get Group ID
        id: get_gid
        run: echo "::set-output name=gid::$(id -g tfchaindev)"

  srtool:
    needs: pre_job
    runs-on: [self-hosted, tfchainrunner01]
    container:
      image: threefolddev/tfchain:4
      options: --user ${{ needs.pre_job.outputs.uid }}:${{ needs.pre_job.outputs.gid }}
      env:
        DEBIAN_FRONTEND: noninteractive
        PATH: /root/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin
        RUSTUP_HOME: /root/.rustup
        CARGO_HOME: /root/.cargo

    steps:
      - uses: actions/checkout@v3

      - name: Chown user
        run: |
          chown -R $USER:$USER $GITHUB_WORKSPACE

      - name: Change permissions
        run: chmod -R g+w $GITHUB_WORKSPACE

      - name: Cache target dir
        uses: actions/cache@v3
        with:
          path: '${{ github.workspace }}/substrate-node/runtime/target'
          key: srtool-target-tfchain-${{ github.sha }}
          restore-keys: |
            srtool-target-tfchain-
            srtool-target-

      - name: Srtool build
        id: srtool_build
        uses: chevdor/srtool-actions@v0.7.0
        with:
          workdir: '${{ github.workspace }}/substrate-node'
          package: tfchain-runtime
          runtime_dir: runtime

      - name: Summary
        run: |
          echo '${{ steps.srtool_build.outputs.json }}' | jq . > tfchain-srtool-digest.json
          cat tfchain-srtool-digest.json
          echo "Runtime location: ${{ steps.srtool_build.outputs.wasm }}"

      - name: Upload tfchain srtool json
        uses: actions/upload-artifact@v3
        with:
          name: tfchain-srtool-digest-json
          path: tfchain-srtool-digest.json

      - name: Upload runtime
        uses: actions/upload-artifact@v3
        with:
          name: tfchain-runtime
          path: |
            substrate-node/${{ steps.srtool_build.outputs.wasm_compressed }}

