name: Build and Test
on: [pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Prepare dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librocksdb-dev libclang-dev clang lldb lld build-essential
      - name: Install rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - name: Install nightly
        run: rustup install nightly-2022-05-11
      - name: Build
        run: |
          cd substrate-node
          rustup target add wasm32-unknown-unknown --toolchain nightly-2022-05-11
          cargo +nightly-2022-05-11 build --release
