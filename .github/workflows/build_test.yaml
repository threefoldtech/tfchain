name: Build and Test
on: [pull_request]
jobs:
  build-and-test:
    runs-on: [self-hosted, poc]
    container:
      image: ubuntu:latest
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            substrate-node/target/
          key: ${{ runner.os }}-tfchain-cargo-
          restore-keys: ${{ runner.os }}-tfchain-cargo-
      
      - name: Prepare dependencies
        run: |
          apt-get update
          apt-get install -y librocksdb-dev libclang-dev curl clang cmake lldb lld build-essential
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          $HOME/.cargo/bin/rustup update nightly-2022-05-11
  
      - name: Build
        run: |
          cd substrate-node
          $HOME/.cargo/bin/rustup target add wasm32-unknown-unknown --toolchain nightly-2022-05-11
          $HOME/.cargo/bin/cargo +nightly-2022-05-11 build --release

      - name: Unit tests
        run: |
          cd substrate-node
          $HOME/.cargo/bin/cargo +nightly-2022-05-11 test --no-fail-fast
