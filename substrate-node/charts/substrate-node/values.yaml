# Default values for substrate-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: tfchainnode
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

name: "tfchainnode01"
port: 30333
ws_port: 9944
rpc_port: 9933
is_validator: true
keys: []
# - name: aura
#   secret: "kkjghjfkkj kjhgkkhhgg"
# - name: grandpa
#   secret: "kkjghjfkkj kjhgkkhhgg"
# - name: node
#   secret: 1a...

# boot_node: "/ip4/10.42.1.134/tcp/30333/p2p/12D3KooWGX8JFxZu2dDmGVpa9t9enZnFCLhH4NUBA7PDuhEVQTMg"

global:
  ingress:
    certresolver: le

ingress:
  enabled: true
  annotations:
  hosts:
    - host: dev.substrate01.threefold.io
      paths:
        - /
  tls: []

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volume:
  size: 10 # GB
  existingpersistentVolumeClaim: ""
  persistentVolume:
    create: true
    hostPath: "/chain01"

nodeSelector: {}

tolerations: []

affinity: {}

threefoldVdc:
  backup: ""
